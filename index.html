<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>졸업작품 소개 사이트(3월)</title>
</head>
<body>
    <div>
        <h1>종합스포츠몰(3월)</h1>
        <h2>팀장(원강희:디자인),팀원(구본기:웹)</h2>
    </div>
    <div>
        <h3>사이트 소개</h3>
        <p>저희가 만드려는 사이트는 스포츠, 건강식품 관련 용품을 취급하는 사이트를 추천하는 사이트입니다.<br>
            또한 이용자들의 커뮤니케이션 활성화를 위해 스포츠관련 게시판을 만들어 이용자들이 서로 정보를 교환하며,
            <br> 활발하게 사이트를 이용할 수 있게하는 사이트입니다.</p>
    </div>
</body>
</html>
